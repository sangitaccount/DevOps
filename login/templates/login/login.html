<!DOCTYPE html>
<html lang="en">

<head>
	<title>San Project Login</title>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css' />
	<link rel='stylesheet' href="{% static 'css/signin.css' %}" type='text/css' />

</head>

<body class="body" style="background-color:#f6f6f6">
	<div>
	{% block content %}
	{% endblock %}
	</div>
<div class="container">
<form class="form-signin">
    <h3 class="form-signin-heading">San Project</h3>
    <label for="UserEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="UserEmail" placeholder="Email" required autofocus>
    <label for="UserPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="UserPassword" placeholder="Password" required>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
</form>
</div>
</body>

</html>
